<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">BOOKS</span>
                    <button class="btn btn-primary float-start" routerLink="/authors">AUTHORS</button>
                    <button class="btn btn-primary float-end" routerLink="/book">NEW BOOK</button>

                    <table *ngIf="listBooks.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Book</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">Author</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let book of listBooks">
                            <td>{{ book.name }}</td>
                            <td>{{ book.isbn }}</td>
                            <td>{{ book.author }}</td>
                            <td>
                                <i [routerLink]="['/book', book._id]" class="fas fa-edit text-primary"></i>
                                <i (click)="deleteBook(book._id)" class="fas fa-trash text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listBooks.length == 0">There are no books to present</h5>
                </div>
            </div>
        </div>
    </div>
</div>
