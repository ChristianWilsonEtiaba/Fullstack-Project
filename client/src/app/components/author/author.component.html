<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo"> {{ titulo | uppercase }}</span>
                    <form class="mt-3" [formGroup]="authorForm" (ngSubmit)="agregarAuthor()">
                        <div class="mb-3">
                            <input type="text" formControlName="firstName" class="form-control form-control-lg"
                                placeholder="First Name">
                            <div class="text-danger"
                                *ngIf="authorForm.get('firstName')?.hasError('required') && authorForm.get('firstName')?.touched">
                                <span>The first name <strong>is required</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="lastName" class="form-control form-control-lg"
                                placeholder="Last Name">
                            <div class="text-danger"
                                *ngIf="authorForm.get('lastName')?.hasError('required') && authorForm.get('lastName')?.touched">
                                <span>The last name <strong>is required</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/books" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" [disabled]="authorForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
